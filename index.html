    <script>
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    obj.innerHTML = end; // Ensure it ends on the exact number
                }
            };
            window.requestAnimationFrame(step);
        }

        const statsWidget = document.getElementById('stats-widget');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    const stat1 = document.getElementById('stat1');
                    const stat2 = document.getElementById('stat2');
                    const stat3 = document.getElementById('stat3');

                    animateValue(stat1, 0, 500, 2000);
                    animateValue(stat2, 0, 40, 2000);
                    animateValue(stat3, 0, 99, 2000);

                    observer.unobserve(entry.target); // Stop observing once animated
                }
            });
        }, { threshold: 0.5 });

        if (statsWidget) {
            observer.observe(statsWidget);
        }

        // Simple weather demo with animation
            const tempEl = document.getElementById('weather-temp');
            const condEl = document.getElementById('weather-condition');
            const iconEl = document.getElementById('weather-icon');

            // Demo data (replace with real API later if desired)
            const weatherData = {
                temp: 18,
                condition: "Partly Cloudy",
                icon: "⛅"
            };

            // Animate temperature counting up
            function animateTemp(start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    tempEl.innerHTML = Math.floor(progress * (end - start) + start) + "°C";
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // Load weather
            setTimeout(() => {
                condEl.textContent = weatherData.condition;
                iconEl.textContent = weatherData.icon;
                animateTemp(0, weatherData.temp, 2000);
            }, 1000);
    </script>
